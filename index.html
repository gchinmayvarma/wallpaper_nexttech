<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Chillax</title>

<body>

        <span id="time_h"></span><span class="time_dh">:</span>

    <div class="logotext">
        <div class="stack" style="--stacks: 3;">

            <span style="--index: 1;">Next Tech Lab</span>
            <span style="--index: 2;">Next Tech Lab</span>
        </div>
    </div>
    <div id="particles_image"></div>
    <div id="particles"></div>
    <div id="gibs"></div>
    <div id="hider"></div>
    <!-- <div class="particle"></div> -->
    <script src="script_main.js"></script>
    <script src="script_particles.js"></script>
    <script src="script_particles_image.js"></script>
    <script src="script_gibs.js"></script>

</html>
